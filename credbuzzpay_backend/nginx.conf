# Nginx Configuration for CredBuzz Backend
# Server IP: 80.225.194.105
# 
# Installation instructions:
# 1. Copy this file to /etc/nginx/sites-available/credbuzz-backend
# 2. Create symlink: sudo ln -s /etc/nginx/sites-available/credbuzz-backend /etc/nginx/sites-enabled/
# 3. Test config: sudo nginx -t
# 4. Reload nginx: sudo systemctl reload nginx

# Upstream to abstract backend connection
upstream credbuzz_backend {
    server 127.0.0.1:8000;
}

# HTTP Server - Redirect to HTTPS (if you have SSL certificate)
# Uncomment this block when you have SSL certificate
# server {
#     listen 80;
#     server_name 80.225.194.105 yourdomain.com;
#     return 301 https://$server_name$request_uri;
# }

# Main server block
server {
    listen 80;
    server_name 80.225.194.105;
    
    # For SSL/HTTPS (after obtaining certificate):
    # listen 443 ssl http2;
    # ssl_certificate /etc/ssl/certs/your-certificate.crt;
    # ssl_certificate_key /etc/ssl/private/your-key.key;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers HIGH:!aNULL:!MD5;

    client_max_body_size 10M;
    
    # Logging
    access_log /var/log/nginx/credbuzz-backend-access.log;
    error_log /var/log/nginx/credbuzz-backend-error.log;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Remove nginx version from headers
    server_tokens off;

    # Static files
    location /static/ {
        alias /var/www/credbuzz-backend/credbuzzpay_backend/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files
    location /media/ {
        alias /var/www/credbuzz-backend/credbuzzpay_backend/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Django admin - additional security
    location /admin/ {
        proxy_pass http://credbuzz_backend;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        
        # Optional: IP whitelist for admin
        # allow 192.168.1.0/24;
        # deny all;
    }

    # Main application
    location / {
        proxy_pass http://credbuzz_backend;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /health/ {
        proxy_pass http://credbuzz_backend;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
        access_log off;  # Don't log health checks
    }
}
